{{ define "main" }}
<nav class="hide-sm-flex top-left">
    <p><b>Blog Editions</b></p>
</nav>
<section class="h-feed">
    {{ range (.Paginate (.Site.Pages.GroupByDate "2006")).PageGroups }}
    <h2>{{ .Key }}</h2>  {{/* This will be the year */}}
    <ul>
        {{ range .Pages }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
    {{ end }}
</section>
{{ end }}
