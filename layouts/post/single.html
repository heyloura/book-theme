{{ define "main" }}
<style>   
    .back:not(:first-child):not(:last-child)::after {
        content: '';
        background-image: url('https://heyloura.com/uploads/2026/turn-right-arrow-svgrepo-com.svg');
        display: block; 
    }
</style>
<article class="h-entry">
    {{ if .Title }}
        <div>
            <h1 class="p-name">
                <a class="u-url" href="{{ .Permalink }}">{{ .Title }}</a>
            </h1>
            <time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05-0700" }}">
                {{ .Date.Format "02 Jan 2006" }}
            </time>
        </div>
    {{ else }}
        <div>
            <h1 class="p-name">
                <a class="u-url" href="{{ .Permalink }}">
                    <time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05-0700" }}">
                        {{ .Date.Format "02 Jan 2006" }}
                    </time>
                </a>
            </h1>
        </div>
    {{ end }}
    {{ .Content }}
    <!-- <script src="https://micro.blog/conversation.js?url={{ .Permalink }}"></script> -->
</article>
{{ end }}
